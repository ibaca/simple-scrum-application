<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <!--TODO: Poner los links-->
    <ui:composition template="/template.xhtml">
        <ui:define name="content">
			<h:form>
				<p:commandLink  action="/project/home.xhtml" style="margin-right:20px;" ajax="false">  
					<h:outputText value="Sumary" />  
				</p:commandLink> 
				<p:commandLink  action="/project/users.xhtml" style="margin-right:20px;" ajax="false" rendered="#{projectManager.currentProject != null}">  
					<h:outputText value="People" />  
				</p:commandLink> 
			</h:form>


			<div class="row">
				<div class="span3">
					<h:form> 
						<h4>Informaci√≥n del proyecto</h4>
						<dl>
							<dt>Empresa</dt>
							<dd>#{projectManager.currentProject.company}"</dd>
							<br />

							<dt>Licencia</dt>
							<dd>#{projectManager.currentProject.license}"</dd>
							<br />

							<dt>Equipo</dt>
							<ui:repeat value="#{projectManager.currentProject.users.toArray()}" var="user">                              
								<dd>#{user.nickname}"</dd>
							</ui:repeat>
							<br />

							<dt>Tu rol</dt>
							<dd>#{projectManager.userRole()}"</dd>
							<br />

							<dt>Links</dt>
							<c:forEach items="#{projectManager.currentProject.links}" var="entry">                              
								<dd><a href="#{entry.value}">#{entry.key}"</a></dd>
							</c:forEach>
							<br />
							
						</dl>
					</h:form>  
				</div>

				<div class="span9">
					<h:form>  
						<h:outputText value="There are currently no project selected" rendered="#{projectManager.currentProject == null}" />
						<h:panelGrid columns="2" rendered="#{projectManager.currentProject != null}" >
							<h:outputText value="Sumary:"/>
							<h:outputText value="#{projectManager.currentProject.summary}"/>
							<h:outputText value="Description:"/>
							<h:outputText value="#{projectManager.currentProject.description}"/>
						</h:panelGrid>
					</h:form>  
				</div>
			</div>
        </ui:define>
    </ui:composition>
</html>
