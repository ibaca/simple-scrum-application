<?xml version="1.0" encoding="ISO-8859-1" ?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">


    <!--  -->
    <ui:composition template="/template.xhtml">       
        <ui:define name="content">
            <h:form id="fProjects">
                <p>
                    <h:outputText value="Sumary: "/>
                    <p:inputText id="idSumary" value="#{projectManager.currentProject.summary}" required="true"/>
                    <p:message for="idSumary"/>
                    <h:outputText value="Description: "/>
                    <p:editor id="idEditor" value="#{projectManager.currentProject.description}" width="600" required="true"/>
                    <p:message for="idEditor"/>
                </p>
                <p>
                    <c:forEach items="#{projectManager.currentProject.links}" var="entry"> 
                        <h:panelGrid columns="2">
                            <h:outputText value="Name:"/>
                            <h:outputText value="Link:"/>
                            <p:inputText value="#{entry.key}"/>                            
                            <p:inputText value="#{entry.value}"/>
                        </h:panelGrid>
                    </c:forEach>
                </p>    
                <p/>
                <p>
                    <p:commandButton value="Add Link" action="#{projectManager.addLink()}" ajax="false" />&nbsp;
                    <p:commandButton value="Save" action="#{projectManager.save}" ajax="false"/>
                    
                </p>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
