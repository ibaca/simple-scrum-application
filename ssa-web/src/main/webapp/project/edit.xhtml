<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
				xmlns:ui="http://java.sun.com/jsf/facelets"
				xmlns:h="http://java.sun.com/jsf/html"
				xmlns:f="http://java.sun.com/jsf/core"
				xmlns:p="http://primefaces.org/ui"
				xmlns:c="http://java.sun.com/jsp/jstl/core"
				template="/template.xhtml">

	<ui:define name="content">
		<div class="row">
			<div class="span8">
				<h:form class="form-horizontal">
					<fieldset>
                                            <legend>#{bundle['project.info']}</legend>

						<div class="control-group">
                                                    <h:outputLabel for="summary" value="#{bundle['project.summary']}" class="control-label" />
							<div class="controls">
								<h:inputText id="summary" required="true" label="summary" value="#{projectManager.currentProject.name}" />
								<h:message for="summary" class="help-block" />
							</div>
						</div>

						<div class="control-group">
                                                    <h:outputLabel for="description" value="#{bundle['project.description']}" class="control-label" />
							<div class="controls">
								<p:editor id="description" value="#{projectManager.currentProject.description}" />
								<h:message for="description" class="help-block" />
							</div>
						</div>

						<div class="control-group">
                                                    <h:outputLabel for="license" value="#{bundle['project.license']}" class="control-label" />  
                            <div class="controls">
                                <p:selectOneMenu id="license" required="true" value="#{projectManager.currentProject.license}">  
                                    <f:selectItem itemLabel="Select a license..." noSelectionOption="true" />  
                                    <f:selectItem itemLabel="Apache License 2.0" itemValue="Apache License 2.0"  />  
                                    <f:selectItem itemLabel="Artistic License/GPL" itemValue="Artistic License/GPL" />  
                                    <f:selectItem itemLabel="Eclipse Public License 1.0" itemValue="Eclipse Public License 1.0" />
                                    <f:selectItem itemLabel="GNU GPL v2" itemValue="GNU GPL v2" />
                                    <f:selectItem itemLabel="GNU GPL v3" itemValue="GNU GPL v3" />
                                    <f:selectItem itemLabel="GNU Lesser GPL" itemValue="GNU Lesser GPL" />
                                    <f:selectItem itemLabel="MIT License" itemValue="MIT License" />
                                    <f:selectItem itemLabel="Mozilla Public License 1.1" itemValue="Mozilla Public License 1.1" />
                                    <f:selectItem itemLabel="New BSD License" itemValue="New BSD License"  />
                                    <f:selectItem itemLabel="Other Open Source" itemValue="Other Open Source" />
                                </p:selectOneMenu>  
                                <h:message for="license" class="help-block" /> 
                            </div>
						</div>

						<div class="control-group">
                                                    <h:outputLabel value="#{bundle['project.link']}" class="control-label" />
							<div class="controls">
								<h:dataTable value="#{projectManager.editableLinks}" var="link" columns="2" class="table" >
									<h:column>
										<f:facet name="header">Texto</f:facet>
										<h:inputText value="#{link.text}"/>
									</h:column>
									<h:column>
										<f:facet name="header">URL</f:facet>
										<h:inputText value="#{link.url}"/>
									</h:column>
									<f:facet name="footer">
										<p:commandLink value="Otra fila" action="#{projectManager.addLink()}" update="@form" styleClass="btn" />
									</f:facet>
								</h:dataTable>
							</div>
						</div>

						<div class="form-actions">
                                                    <p:commandButton value="#{bundle['action.save']}" update="@form" action="#{projectManager.save}" styleClass="btn btn-primary" />&nbsp;
                                                    <p:commandButton value="#{bundle['action.cancel']}" type="reset" update="@form" action="#{projectManager.edit()}" styleClass="btn" />
						</div>
					</fieldset>
				</h:form>
			</div>
		</div>
	</ui:define>
</ui:composition>
