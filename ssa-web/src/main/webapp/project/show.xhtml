<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//h3D XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/h3D/xhtml1-transitional.h3d">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
				xmlns:h="http://java.sun.com/jsf/html"
				xmlns:p="http://primefaces.org/ui"
				xmlns:f="http://java.sun.com/jsf/core"
				xmlns:ui="http://java.sun.com/jsf/facelets"
				xmlns:c="http://java.sun.com/jsp/jstl/core"
				xmlns:ssa="http://java.sun.com/jsf/composite/partials"
				template="/template.xhtml">
	<ui:define name="content">
		<div class="row">
			<div class="span3">
				<ssa:project_menu/>
			</div>

			<div class="span9">
				<h:form>  
					<h1>#{projectManager.currentProject.name} <small>#{projectManager.currentProject.summary}</small></h1>
					<p>
						<!--<img src="http://upload.wikimedia.org/wikipedia/commons/5/59/EjemploDeDiagramaBurnDown.png" />-->
						<p:lineChart id="linear" value="#{statisticsBean.countRemainingTasksForCurrentProjectModel}" 
									 legendPosition="e" shadow="false" xaxisAngle="90" minY="0"  style="height:400px;width:695px"/>
					</p>

					<h:outputText escape="false" value="#{projectManager.currentProject.description}"/>

				</h:form>  
			</div>
		</div>
	</ui:define>
</ui:composition>
