<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
				xmlns:h="http://java.sun.com/jsf/html"
				xmlns:p="http://primefaces.org/ui"
				xmlns:f="http://java.sun.com/jsf/core"
				xmlns:ui="http://java.sun.com/jsf/facelets"
				xmlns:c="http://java.sun.com/jsp/jstl/core"
				template="/template.xhtml">
	<ui:define name="content">
		<style>
			.priority {
				margin-right: 8px;
			}
			.current-user {
				background: #D8DCED;
			}
			.team-user {
				background: #D7EBCE;
			}
			.none-user {
			}
			.ui-dashboard {
				margin-left: -20px;
			}
			.ui-dashboard-column {
				width: 300px;
				margin-left: 20px;
			}
			.ui-state-hover {
				min-height: 20px;
				padding: 19px;
				margin-bottom: 20px;
				background-color: #f5f5f5;
				border: 1px solid #eee;
				border: 1px solid rgba(0, 0, 0, 0.05);
				-webkit-border-radius: 4px;
				-moz-border-radius: 4px;
				border-radius: 4px;
				-webkit-box-shadow: inset 0 1px 1px rgba(0, 0, 0, 0.05);
				-moz-box-shadow: inset 0 1px 1px rgba(0, 0, 0, 0.05);
				box-shadow: inset 0 1px 1px rgba(0, 0, 0, 0.05);
			}
		</style>

		<div class="row">
			<div class="span4">
				<h1>Todo</h1>
				<h2><small>Tareas pendientes</small></h2>
			</div>
			<div class="span4">
				<h1>Doing</h1>
				<h2><small>Tareas en curso</small></h2>
			</div>

			<div class="span4">
				<h1>Done</h1>
				<h2><small>Tareas completadas</small></h2>
			</div>
		</div>
		<h:form id="fDashboard">

			<fieldset> 
				<p:dashboard id="dashboard" binding="#{dashboardManager.dashboard}" >
					<p:ajax event="reorder" listener="#{dashboardManager.handleReorder}" />
				</p:dashboard>
			</fieldset>

		</h:form>
	</ui:define>
</ui:composition>
