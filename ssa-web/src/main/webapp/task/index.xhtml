<?xml version="1.0" encoding="ISO-8859-1" ?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<ui:composition 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/template.xhtml">

	<ui:define name="content">
		<h:form id="frmListTasks">
			<p>
				<h:outputText value="There is no task" rendered="#{taskManager.tasks.rowCount == 0}" />
				<p:dataTable value="#{taskManager.tasks}" var="task"  rendered="#{taskManager.tasks.rowCount > 0}" 
							 paginator="true" paginatorPosition="bottom" rows="25" id="dtTasks">

					<p:column>
						<f:facet name="header">
							<h:outputText value="#" />
						</f:facet>
						<h:outputText value="#{taskManager.tasks.rowIndex + 1}" />
					</p:column>
					<p:column>
						<f:facet name="header">
							<h:outputText value="Name" />
						</f:facet>
						<h:outputText value="#{task.summary}" />
					</p:column>
					<p:column>
						<f:facet name="header">
							<h:outputText value="Description"/>
						</f:facet>
						<h:outputText value="#{task.description}"/>
					</p:column>
					<p:column>
						<f:facet name="header">
							<h:outputText value="Created" />
						</f:facet>
						<h:outputText value="#{task.created}"  />
					</p:column>
					<p:column>
						<f:facet name="header">
							<h:outputText value="Started"/>
						</f:facet>
						<h:outputText value="#{task.beginDate}"/>
					</p:column>
					<p:column>
						<f:facet name="header">
							<h:outputText value="Closed" />
						</f:facet>
						<h:outputText value="#{task.endDate}"  />
					</p:column>
					<p:column>
						<f:facet name="header">
							<h:outputText value="Actions" />
						</f:facet>
						<p:commandLink  action="#{taskManager.edit}" value="Edit" ajax="false" styleClass="btn" />&nbsp;
						<p:commandLink  action="#{taskManager.remove}" value="Remove"  ajax="false" styleClass="btn btn-danger" />
					</p:column>

				</p:dataTable>
			</p>
			<p>
				<p:commandButton  action="#{taskManager.create}" value="New Task" styleClass="btn" ajax="false"/>
			</p>
		</h:form>
	</ui:define>
</ui:composition>
