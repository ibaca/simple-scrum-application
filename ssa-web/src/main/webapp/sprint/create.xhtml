<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="content">
            <div class="row">
                <div class="span8">
                    <h:form  class="form-horizontal"> 

                        <fieldset>
                            <legend>#{bundle['sprint.info']}</legend>
                            <div class="control-group"> 							
                                <h:outputLabel for="summary" value="#{bundle['sprint.summary']}" class="control-label" />  
                                <div class="controls">
                                    <p:inputText id ="summary" required="true" label="summary" value="#{sprintManager.currentSprint.summary}" />
                                    <h:message for="summary" class="help-inline" />
                                </div>
                            </div>


                            <div class="control-group"> 							
                                <h:outputLabel  value="#{bundle['sprint.start.date']}" class="control-label" />  
                                <div class="controls">
                                    <p:calendar value="#{sprintManager.currentSprint.beginDate}"  showOn="button" />  
                                </div>
                            </div>
                            <div class="control-group"> 							
                                <h:outputLabel  value="#{bundle['sprint.finish.date']}" class="control-label" />  
                                <div class="controls">
                                    <p:calendar value="#{sprintManager.currentSprint.endDate}"  showOn="button" />  
                                </div>
                            </div>
                            <br/>
                         
                            <div class="control-group"> 							
                                <h:outputLabel for="description" value="#{bundle['sprint.description']}" class="control-label" /> 
                                <div class="controls">
                                    <p:editor id="description"  required="true"   value="#{sprintManager.currentSprint.description}" />  
                                    <h:message for="description" class="help-inline" /> 
                                </div>
                            </div> 
                            <br/>
                            <div class="form-actions">
                                <p:commandButton  action="#{sprintManager.save}" value="#{bundle['action.save']}" update="@form" styleClass="btn btn-primary"/>&nbsp;
                                <p:commandButton type="reset" value="#{bundle['action.cancel']}" action="/sprint/index?faces-redirect=true" styleClass="btn"/>
                            </div>
                        </fieldset>
                    </h:form>
                </div>
            </div>
        </ui:define>
    </ui:composition>
</html>
