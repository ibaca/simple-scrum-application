<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="content">
            <h:form id="fSprint">
                <h:panelGrid columns="2">

                    <h:outputText value="There is no sprint"  rendered="#{sprintManager.sprint.rowCount eq 0}" />
                    <p:dataTable id="basic" var="sprint" value="#{sprintManager.sprint}" paginator="true"
                                 rows="5" rendered="#{sprintManager.sprint.rowCount > 0}">

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#" />
                            </f:facet>
                            <h:outputText value="#{sprintManager.sprint.rowIndex + 1}" />
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Nombre}" />
                            </f:facet>
                            <h:outputText value="#{sprint.id}" />
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Description" />
                            </f:facet>
                            <h:outputText value="#{sprint.description}" />
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Start date"/>
                            </f:facet>
                            <h:outputText value="#{sprint.startDate}">
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Finish Date" />
                            </f:facet>
                            <h:outputText value="#{sprint.finishDate}">
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Actions"/>
                            </f:facet>
                            <h:commandButton  action="/sprint/show.xhtml" value="Edit"  />
                            <h:commandButton  action="#{sprintManager.remove}" value="Delete" 
                                              onclick="jsf.ajax.request(this, event, {execute: 'fSprint', render: 'fSprint'}); return false;" />
                            <h:commandButton styleClass="botaoPostIt" action="/sprint/show.xhtml" value="Dashboard"  />
                            <h:commandButton styleClass="botaoPostIt" action="/sprint/show.xhtml" value="Show"  />
                        </p:column>
                    </p:dataTable>
                </h:panelGrid>                
                <h:commandButton  action="#{sprintManager.create}" value="New sprint" />
                <h:commandButton  action="/project/show.xhtml" value="Projects" />
            </h:form>

        </ui:define>
    </ui:composition>
</html>
