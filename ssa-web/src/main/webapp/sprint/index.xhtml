<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="content">
            <h:form id="fSprint">
                <h:panelGrid columns="2">

                    <h:outputText value="There is no sprint"  rendered="#{sprintManager.sprints.rowCount eq 0}" />
                    <p:dataTable id="dtSprints" var="sprint" value="#{sprintManager.sprints}" paginator="true"
                                 paginatorPosition="bottom" rows="25" rendered="#{sprintManager.sprints.rowCount > 0}">

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#" />
                            </f:facet>
                            <h:outputText value="#{sprintManager.sprints.rowIndex + 1}" />
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Nombre" />
                            </f:facet>
                            <h:outputText value="#{sprint.id}" />
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Description" />
                            </f:facet>
                            <h:outputText value="#{sprint.description}" />
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Start date"/>
                            </f:facet>
                            <h:outputText value="#{sprint.startDate}">
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Finish Date" />
                            </f:facet>
                            <h:outputText value="#{sprint.finishDate}">
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Actions"/>
                            </f:facet>
                            <p:commandLink  action="#{sprintManager.edit}" value="Edit" ajax="false" styleClass="btn" />&nbsp;
                            <p:commandLink  action="#{sprintManager.remove}" value="Remove"  ajax="false" styleClass="btn btn-danger" />&nbsp;
                            <p:commandLink  action="#" value="Dashboard" styleClass="btn" />
                        </p:column>
                    </p:dataTable>
                </h:panelGrid>                
                <p:commandButton  action="#{sprintManager.create}" value="New sprint" ajax="false" styleClass="btn"/>
            </h:form>

        </ui:define>
    </ui:composition>
</html>
