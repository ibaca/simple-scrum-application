<html 
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">


    <ui:composition template="prueba.xhtml">
        <ui:define name="content">

            <h:form> 
                <p:panel id="panel" header="Log">
                    <p:focus context="panel"/>  
                    <h:panelGrid columns="3" >

                        <h:outputLabel for="email" value="email: *" />  
                        <p:inputText id="email" required="true" label="id"  value="#{SessionBean.email}" />  
                        <p:message for="email" /> 

                        <h:outputLabel for="password" value="password: *" />  
                        <p:inputText id="password" required="true" label="password"  value="#{SessionBean.password}" />  
                        <p:message for="password" /> 

                    </h:panelGrid>
                    <p:commandButton value="login"  update="panel" actionListener="#{SessionBean.login}" />
                </p:panel> 
            </h:form>

        </ui:define>
    </ui:composition> 

</html>
